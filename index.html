<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS DE FAVICON , CSS  E JS -->

    <link rel="shortcut icon" href="./image/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- <script defer src="./JS/script.js"></script> -->
    <script defer src="./JS/main.js"></script>

    <title>Pokedex V1</title>
</head>
<body>
    <main>
        <!-- IMAGEM DO POKEMON SELECIONADO -->
        <img src="#" alt="pokemon" class="pokemon_img">

        <!-- TAG QUE IRÁ EXIBIR O NOME E ID DO POKEMON SELECIONADO -->
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <!-- FORMULÁRIO PARA CAPTURA DOS DADOS INSERIDOS PELO USUÁRIO -->
        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Número do pokemon"
                required
            />
        </form>

        <!-- BOTÕES DA POKEDEX -->
        <div class="buttons">
            <button class="button btn-before"> Anterior</button>
            <button class="button btn-after"> Próximo</button>
        </div>


        <!-- IMAGEM DA POKEDEX -->
        <img src="./image/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
